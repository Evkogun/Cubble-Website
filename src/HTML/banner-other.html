<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Base */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color: #f8f9fa;
  padding-top: 70px; 
}

/* Banner */
#banner {
  background: linear-gradient(135deg, #2e8b8b 0%, #48a999 50%, #5abfa7 100%);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  box-shadow: 0 4px 12px rgba(46, 139, 139, 0.15);
  will-change: transform;
}

#banner.hidden {
  transform: translateY(-100%);
}

#banner.visible {
  transform: translateY(0);
}

.banner-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 30px;
  max-width: 1200px; 
  margin: 0 auto;
  gap: 20px;
  position: relative;
}

/* Logo + company name - white container that pops */
.brand-container {
  display: flex;
  align-items: center;
  gap: 12px;
  color: #2e8b8b;
  background: rgba(255, 255, 255, 0.9);
  border: 1px solid rgba(255, 255, 255, 0.8);
  padding: 8px 16px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  transition: all 0.2s ease;
  cursor: pointer;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12), 0 2px 4px rgba(0, 0, 0, 0.08);
}

.brand-container:hover {
  background: rgba(255, 255, 255, 1);
  transform: translateY(-2px);
  border-color: rgba(255, 255, 255, 1);
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15), 0 4px 8px rgba(0, 0, 0, 0.1);
  color: #1f5f5f;
}

.brand-container:active {
  transform: translateY(-1px);
  background: rgba(255, 255, 255, 0.98);
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12), 0 2px 4px rgba(0, 0, 0, 0.08);
}

.company-name {
  font-weight: 700;
  font-size: 20px;
  letter-spacing: -0.5px;
  text-shadow: none;
}

.logo-container {
  height: 36px;
  display: flex;
  align-items: center;
}

.logo {
  height: 36px;
  width: auto;
}

/* Center section with navigation */
.center-section {
  display: flex;
  align-items: center;
  gap: 20px;
  flex: 1;
  justify-content: center;
}

/* Navigation */
.banner-nav {
  display: flex;
  gap: 4px;
}

.banner-nav a {
  color: rgba(255, 255, 255, 0.9);
  text-decoration: none;
  font-weight: 500;
  padding: 10px 16px;
  border-radius: 8px;
  transition: all 0.2s ease;
  position: relative;
  font-size: 15px;
}

.banner-nav a:hover {
  color: white;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  transform: translateY(-1px);
}

.banner-nav a:active {
  transform: translateY(0);
  background: rgba(255, 255, 255, 0.25);
}

/* Icon buttons */
.icon-buttons {
  display: flex;
  gap: 6px;
  position: relative;
}

.icon-btn {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  cursor: pointer;
  padding: 10px;
  border-radius: 8px;
  transition: all 0.2s ease;
  font-size: 16px;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(10px);
}

.icon-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-1px);
  border-color: rgba(255, 255, 255, 0.3);
}

.icon-btn:active {
  transform: translateY(0);
  background: rgba(255, 255, 255, 0.25);
}

/* Mobile menu */
.mobile-menu {
  display: none;
  position: absolute;
  top: calc(100% + 12px);
  right: 0;
  background: white;
  min-width: 200px;
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
  z-index: 1001;
  overflow: hidden;
  border: 1px solid rgba(0, 0, 0, 0.08);
}

.mobile-menu a {
  color: #333;
  padding: 16px 20px;
  text-decoration: none;
  display: block;
  font-weight: 500;
  transition: background-color 0.2s ease;
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.mobile-menu a:last-child {
  border-bottom: none;
}

.mobile-menu a:hover {
  background: linear-gradient(135deg, #f0f9f9 0%, #e8f5f5 100%);
  color: #2e8b8b;
}

.mobile-menu.active {
  display: block;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .banner-content {
    padding: 12px 20px;
  }
  
  .center-section {
    display: none;
  }
  
  .company-name {
    font-size: 18px;
  }
  
  .logo {
    height: 32px;
  }
  
  .logo-container {
    height: 32px;
  }
  
  .brand-container {
    padding: 6px 12px;
    gap: 10px;
  }
  
  .mobile-menu {
    right: 0;
    min-width: 200px;
  }
}

@media (min-width: 769px) {
  .mobile-only {
    display: none;
  }
}

/* Simple icon replacements */
.envelope-icon::before { content: "âœ‰"; }
.user-icon::before { content: "ðŸ‘¤"; }
.menu-icon::before { content: "â˜°"; }

  </style>
</head>

<body>
  <nav id="banner">
    <div class="banner-content">
      <!-- Logo and Company Name -->
      <div class="brand-container">
        <div class="logo-container">
          <img src="../img/LogoCubble.png" alt="Company Logo" class="logo" />
        </div>
        <span class="company-name">Cubble</span>
      </div>

      <!-- Navigation (hidden on mobile) -->
      <div class="center-section">
        <div class="banner-nav">
          <a href="index.html">Home</a>
          <a href="apps.html">Apps</a>
          <a href="about.html">About Us</a>
          <a href="blog.html">Blog</a>
        </div>
      </div>

      <!-- Icon Buttons -->
      <div class="icon-buttons">
        <button class="icon-btn envelope-btn" aria-label="Messages">
          <span class="envelope-icon"></span>
        </button>

        <button class="icon-btn user-btn" aria-label="Profile">
          <span class="user-icon"></span>
        </button>

        <button class="icon-btn menu-btn mobile-only" id="hamburger-button" aria-label="Menu">
          <span class="menu-icon"></span>
        </button>

        <!-- Mobile Menu Dropdown -->
        <div class="mobile-menu" id="mobile-menu">
          <a href="index.html">Home</a>
          <a href="apps.html">Apps</a>
          <a href="about.html">About Us</a>
          <a href="blog.html">Blog</a>
        </div>
      </div>
    </div>
  </nav>

</body>

</html>
