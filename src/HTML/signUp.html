<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join our Mailing List</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <script defer src="../js/banner.js"></script>
    <!-- Google Fonts: Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="banner-container"></div>
    <!-- Bubble Theme Elements -->
    <div class="bubble" style="width: 80px; height: 80px; left: 10vw; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 30vw; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; left: 60vw; animation-delay: 6s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; left: 80vw; animation-delay: 1.5s;"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 50vw; animation-delay: 4.5s;"></div>
    <div class="signUp-container">
        <h2>Welcome to Cubble!</h2>
        <h3>Join Our Mailing List</h3>
        <form id="signForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="surname" placeholder="Surname" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/signUp.js"></script>
</body>

</html>
